<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .grid-container {
            display: grid;
            justify-content: center;
        }

        .grid-item {
            padding: 30px;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 15px;
            position: relative;
            width: 400px;
        }

        .cross-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .cross-btn:hover {
            color: red;
        }

        body {
            background-image: url('bg.jpg');
            background-size: cover;
            color: white;
        }
    </style>
</head>

<body>

    <br><br><br>

    <div class="container-fluid">
        <div class="grid-container">

            <div class="grid-item">
                <!-- Cross Button to go to index page -->
                <button class="cross-btn" onclick="window.location.href='index.html'">&times;</button>

                <h3>REGISTER NOW</h3>
                <hr><br>

                <form action="#">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="job-title" class="form-label">Select Your Job Title</label>
                        <select class="form-select" id="job-title">
                            <option>HR</option>
                            <option>Fashion Designer</option>
                            <option>Administrator</option>
                            <option>Architect</option>
                            <option>Marketing Manager</option>
                            <option>Producer</option>
                            <option>CEO</option>
                            <option>Developer</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <h5>Mode of Work</h5>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="optradio" value="part-time">
                            <label class="form-check-label">Part Time</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="optradio" value="full-time" checked>
                            <label class="form-check-label">Full Time</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="formFile" class="form-label">Upload Your Resume</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>

                    <div class="mb-3">
                        <button type="button" class="btn btn-warning" disabled>Don't have a resume?</button>
                        <a href="proform.html"><button type="button" class="btn btn-primary">Create Your Resume</button></a>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                </form>

            </div>

        </div>
    </div>

</body>

</html>
